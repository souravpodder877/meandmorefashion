<div class="container">
    <div class="row my-4" #headingComp>
        <h1>{{headingTest}}</h1>
        <div class="mt-2 mb-4">
            <form (ngSubmit)="headingDataSubmitMethods(headingData.value)" #headingData="ngForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="headingText" ngModel>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Button</button>
                </div>
            </form>
        </div>
        <div class="col-12 mt-2">
            <form class="row g-3" (ngSubmit)="agentDataMethods(agentData.value)" #agentData="ngForm">
                <!-- cont -->
                    <div class="col-auto">
                        <input type="text" class="form-control" placeholder="Agent ID" 
                        name="agentID" ngModel>
                    </div>
                <!-- cont -->
                <!-- cont -->
                    <div class="col-auto">
                        <input type="text" class="form-control"  placeholder="Name" 
                        name="agentName" ngModel>
                    </div>
                <!-- cont -->
                <!-- cont -->
                    <div class="col-auto">
                        <input type="text" class="form-control" placeholder="Place" 
                        name="place" ngModel>
                    </div>
                <!-- cont -->
                <!-- cont -->
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Designation" 
                    name="designation" ngModel>
                </div>
            <!-- cont -->
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  <button type="submit" class="btn btn-primary mb-3 ms-2" (click)="fetchAgentData()">Get</button>
                </div>
            </form>
            <div class="col-auto">
                {{date | date }}
            </div>
        </div>
        <div class="col-12 mt-3">
            <table class="table table-dark table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">Agent ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Place</th>
                    <th scope="col">Designation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of agentDatasArray; let i=index">
                    <ng-container *ngIf="i !== 1">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.agentID}}</td>
                        <td>{{item.agentName}}</td>
                        <td>{{item.place}}</td>
                        <td>{{item.designation}}</td>
                    </ng-container>
                    
                    
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
