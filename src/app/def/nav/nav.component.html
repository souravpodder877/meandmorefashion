<nav class="navbar navbar-expand-md py-0">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="navbar-brand pt-md-0"><img [src]="logo" width="100px" ></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item active" *ngFor="let navMenu of navMenus; let i=index">
          <a class="nav-link" [routerLink]="[navMenu.link]" routerLinkActive="router-link-active" >{{navMenu.navName}}</a>
        </li> -->
        <ng-container *ngFor="let item of navMenus; let i=index">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{item.navName}}
            </a>
            <div class="dropdown-menu">
              <div class="row">
                <!-- nav-cont -->
                <div class="col-12 col-md-3 dropdown_list" *ngFor="let item of item.navSubMenus; let i=index">
                  <h5>{{item.navSubHeading}} {{item.subHeadingIcon}}</h5>
                  <ul>
                    <li *ngFor="let itemChild of item.navSubWears; let i=index">
                      <a class="dropdown-item" [routerLink]="[itemChild.link]" routerLinkActive="router-link-active" >{{itemChild.navChildName}}</a>
                    </li>
                  </ul>
                </div>
                <!-- nav-cont -->
              </div>
            </div>
          </li>
        </ng-container>
        
        
      </ul>
      <form class="d-flex ms-md-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" [disabled]="isDisable" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
</nav>
